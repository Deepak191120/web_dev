<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first form in HTML</title>
</head>
<body>
    <form>
        <h1>Payment form</h1>
        <fieldset>
            <legend><h3> Personal information</h3></legend>
        <p>
            NAME: * <input type="text" required>
        </p>
        <p>
            GENDER: *<br>
             male<input type="radio" name="gender" id="gender" required>
            female <input type="radio" name="gender" id="gender" required>
        </p>
        <p>
            Email: * <input type="email" name="email" id="email" required> 
        </p>
        <p>
            ADDRESS: * <textarea name="address" id="address" cols="30" rows="10" required></textarea>
        </p>
        <p>
            PINCODE: *<input type="number" name="pincode" id="pincode" required>
        </p>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Payment Information</h3>
            </legend>
            <p>
                CARD TYPE:  <select name="card_type" id="card_type" >
                    <option value="default">Select the card type</option>
                    <option value="visa">VISA</option>
                    <option value="rupay">RUPAY</option>
                    <option value="master_card">MASTER CARD</option>
                </select>
            </p>
            <p>
                CARD NUMBER:  <input type="text" name="card_number" id="card_number" required>
            </p>
            <p>
                EXPIRAY DATE: <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                NAME ON CARD: <input type="text" name="name_on_card" id="name_on_card" required>
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv" required>
            </p>
        </fieldset>
        <p>
             <input type="submit" value="SUBMIT">
             <input type="reset" value="RESET">
        </p>

    </form>
    
</body>
</html>
